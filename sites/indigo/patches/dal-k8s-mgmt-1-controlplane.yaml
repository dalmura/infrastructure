- op: add
  path: /cluster/allowSchedulingOnControlPlanes
  value: true
- op: replace
  path: /machine/install/disk
  value: /dev/mmcblk0
- op: replace
  path: /machine/network
  value:
    interfaces:
      - deviceSelector:
          hardwareAddr: ${NODE_INTERFACE_MAC}
          driver: bcmgenet
        vlans:
          -
            addresses:
              - ${NODE_SERVERS_STATIC_IP}/25
            routes:
              - network: 0.0.0.0/0
                gateway: 192.168.77.1
            vlanId: 103
            vip:
              ip: 192.168.77.2

        # We don't define DHCP on the parent interface as it's already configured

        vip:
          ip: 192.168.77.130

        dhcp: true

        dhcpOptions:
          routeMetric: 2048

    nameservers:
      - 192.168.77.1
      - 192.168.77.129
