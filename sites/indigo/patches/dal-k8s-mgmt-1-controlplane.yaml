- op: add
  path: /cluster/allowSchedulingOnControlPlanes
  value: true
- op: replace
  path: /machine/install/disk
  value: /dev/mmcblk0
- op: replace
  path: /machine/network
  value:
    interfaces:
      - deviceSelector:
          hardwareAddr: NODE_INTERFACE_MAC
          driver: bcmgenet
        vlans:
          -
            addresses:
              - NODE_SERVERS_STATIC_IP/25
            routes:
              - network: 0.0.0.0/0
                gateway: 192.168.77.1
                metric: 2048
            vlanId: 103
            vip:
              ip: 192.168.77.2

        vip:
          ip: 192.168.77.130

        dhcp: true

        dhcpOptions:
          routeMetric: 1024

    nameservers:
      - 192.168.77.129
      - 192.168.77.1
