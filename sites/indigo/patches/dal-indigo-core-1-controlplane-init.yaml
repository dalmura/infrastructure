machine:
  nodeLabels:
    node.kubernetes.io/instance-type: "rpi4.4gb.arm64"

  network:
    interfaces:
      - interface: "enx<HW_ADDRESS>"
        mtu: 1500
        dhcp: true
        dhcpOptions:
          routeMetric: 2048
      - interface: "enx<HW_ADDRESS>"
        vip:
          ip: 192.168.77.130
        vlans:
          - # SERVERS
            vlanId: 103
            dhcp: true
            dhcpOptions:
              routeMetric: 1024
            vip:
              ip: 192.168.77.2

    nameservers:
      - 192.168.77.1
      - 192.168.77.129

  install:
    diskSelector:
      model: SSD 870 EVO 250G

cluster:
  network:
    cni:
      name: none
  proxy:
    disabled: true
