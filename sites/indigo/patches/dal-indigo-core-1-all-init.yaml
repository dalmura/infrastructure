machine:
  nodeLabels:
    topology.kubernetes.io/region: "melbourne"
    topology.kubernetes.io/zone: "indigo"
    node.kubernetes.io/instance-type: "<TO POPULATE>"

  network:
    hostname: "talos-<HW_ADDRESS>"

    interfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        dhcpOptions:
          routeMetric: 2048

  install:
    disk: /dev/sdb

  disks:
    - device: /dev/sda
      # Above is hardcoded until https://github.com/siderolabs/talos/issues/5320
      partitions:
        - mountpoint: /var/mnt/attached_ssd
