machine:
  nodeLabels:
    topology.kubernetes.io/region: "melbourne"
    topology.kubernetes.io/zone: "indigo"
    node.kubernetes.io/instance-type: "<TO POPULATE>"

  network:
    interfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        dhcpOptions:
          routeMetric: 2048

  install:
    disk: /dev/sda

  disks:
    - device: /dev/sdb
      partitions:
        - mountpoint: /var/mnt/attached_ssd
