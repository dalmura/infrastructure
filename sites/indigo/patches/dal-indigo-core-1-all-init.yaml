machine:
  nodeLabels:
    topology.kubernetes.io/region: "melbourne"
    topology.kubernetes.io/zone: "indigo"
    node.kubernetes.io/instance-type: "<NODE_INSTANCE_TYPE>"

  network:
    hostname: "talos-<HW_ADDRESS>"

    interfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        dhcpOptions:
          routeMetric: 2048

  install:
    disk: /dev/sdb
