machine:
  nodeLabels:
    k8s.dalmura.cloud/nodegroup: "<K8S_NODE_GROUP>"
    node.kubernetes.io/instance-type: "<NODE_INSTANCE_TYPE>"

  network:
    interfaces:
      - interface: "enx<HW_ADDRESS>"
        mtu: 1500
        dhcp: true
        dhcpOptions:
          routeMetric: 2048
      - interface: "enx<HW_ADDRESS>"
        vlans:
          - # SERVERS
            vlanId: 103
            dhcp: true
            dhcpOptions:
              routeMetric: 1024

    nameservers:
      - 192.168.77.1
      - 192.168.77.129

  install:
    diskSelector:
      # TODO Confirm selector for Beelink
      model: SanDisk*
      type: HDD
      size: '<= 150GB'
