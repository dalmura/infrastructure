machine:
  nodeLabels:
    k8s.dalmura.cloud/nodegroup: "<K8S_NODE_GROUP>"

  network:
    interfaces:
      - interface: "enx<HW_ADDRESS>"
        vlans:
          - # SERVERS
            vlanId: 103
            dhcp: true
            dhcpOptions:
              routeMetric: 1024

    nameservers:
      - 192.168.77.1
      - 192.168.77.129

  disks:
    - device: /dev/sda
      # Above is hardcoded until https://github.com/siderolabs/talos/issues/5320
      partitions:
        - mountpoint: /var/openebs/local
