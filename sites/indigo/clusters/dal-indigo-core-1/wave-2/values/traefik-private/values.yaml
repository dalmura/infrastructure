global:
  checkNewVersion: false
  sendAnonymousUsage: false

deployment:
  revisionHistoryLimit: 0

ingressClass:
  name: ingress-private

providers:
  kubernetesCRD:
    ingressClass: ingress-private
    allowCrossNamespace: true
  kubernetesIngress:
    ingressClass: ingress-private
    publishedService:
      enabled: true
      pathOverride: traefik-private/traefik-ingress-controller

ports:
  web:
    port: 80
    redirections:
      entryPoint:
        to: websecure
        scheme: https
  websecure:
    asDefault: true
    port: 443
  ssh:
    port: 22

service:
  annotations:
    metallb.universe.tf/address-pool: servers-vlan

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"
