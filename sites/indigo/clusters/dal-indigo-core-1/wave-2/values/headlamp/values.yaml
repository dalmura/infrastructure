config:
  inCluster: false
  extraArgs:
    - "-kubeconfig=/mnt/config/kubeconfig"

initContainers:
  - name: init-kubeconfig
    image: busybox:latest

    command:
      - /bin/sh
      - -c
      - |
        KUBE_TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
        KUBE_CA=$(cat /var/run/secrets/kubernetes.io/serviceaccount/ca.crt | base64 | tr -d '\n')
        NAMESPACE=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)

        cat <<EOF > /mnt/config/kubeconfig
        apiVersion: v1
        kind: Config
        clusters:
          - name: default-cluster
            cluster:
              certificate-authority-data: ${KUBE_CA}
              server: https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}
        contexts:
          - name: default-context
            context:
              cluster: default-cluster
              user: headlamp
              namespace: ${NAMESPACE}
        current-context: default-context
        users:
          - name: headlamp
            user:
              token: ${KUBE_TOKEN}
        EOF

    volumeMounts:
      - name: shared-config
        mountPath: /mnt/config

volumeMounts:
  - name: shared-config
    mountPath: /mnt/config

volumes:
  - name: shared-config
    emptyDir: {}


ingress:
  enabled: true
  annotations:
    external-dns.alpha.kubernetes.io/hostname: headlamp.indigo.dalmura.cloud
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: dalmura-letsencrypt-prod
  ingressClassName: ingress-private
  hosts:
    - host: headlamp.indigo.dalmura.cloud
      paths:
        - path: /
          type: Prefix
  tls:
    - secretName: headlamp-cert
      hosts:
        - headlamp.indigo.dalmura.cloud
