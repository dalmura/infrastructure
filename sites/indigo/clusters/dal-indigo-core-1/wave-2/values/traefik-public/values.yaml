global:
  checkNewVersion: false
  sendAnonymousUsage: false

deployment:
  revisionHistoryLimit: 0

ingressClass:
  name: ingress-public

providers:
  kubernetesCRD:
    ingressClass: ingress-public
    allowCrossNamespace: true
  kubernetesIngress:
    ingressClass: ingress-public
    publishedService:
      enabled: true
      pathOverride: traefik-public/traefik-ingress-controller

experimental:
  plugins:
    geoblock:
      moduleName: github.com/PascalMinder/geoblock
      version: v0.3.3

ports:
  web:
    port: 80
  websecure:
    asDefault: true
    port: 443

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"
