apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ingress-public
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: traefik-ingress-controller
  ingress:
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toServices:
        - k8sService:
            serviceName: anubis-service
            namespace: anubis
    - toServices:
        - k8sService:
            serviceName: authentik-server
            namespace: authentik
    - toServices:
        - k8sService:
            serviceName: plex-plex-media-server
            namespace: plex

