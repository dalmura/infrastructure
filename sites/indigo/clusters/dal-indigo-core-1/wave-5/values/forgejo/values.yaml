postgresql-ha:
  enabled: false

valkey-cluster:
  enabled: false

valkey:
  enabled: true

persistence:
  enabled: true
  size: 50Gi

gitea:
  additionalConfigFromEnvs:
    - name: FORGEJO__DATABASE__USER
      valueFrom:
        secretKeyRef:
          name: forgejo-db-app
          key: username
    - name: FORGEJO__DATABASE__PASSWD
      valueFrom:
        secretKeyRef:
          name: forgejo-db-app
          key: password

  admin:
    passwordMode: initialOnlyRequireReset

  config:
    database:
      DB_TYPE: postgres
      HOST: forgejo-db-rw
      NAME: app
      SCHEMA: public
