---
ingress:
  enabled: false

pms:
  configStorage: 100Gi
  securityContext:
    privileged: true

serviceAccount:
  create: true

extraEnv:
  PLEX_GID: "44"

nodeSelector:
  k8s.dalmura.cloud/nodegroup: eq14-worker-pool

extraVolumeMounts:
  - name: dev-dri
    mountPath: /dev/dri
  - name: data
    mountPath: /data

extraVolumes:
  - name: dev-dri
    hostPath:
      path: /dev/dri
      type: Directory
  - name: data
    nfs:
      server: atlas.wlanding.dalmura.com.au
      path: /data
      readOnly: true
