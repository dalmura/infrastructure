apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: emojirades
    app.kubernetes.io/name: emojirades
  name: emojirades
  namespace: emojirades
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app.kubernetes.io/instance: emojirades
      app.kubernetes.io/name: emojirades
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: emojirades
        app.kubernetes.io/name: emojirades
    spec:
      containers:
        - image: ghcr.io/emojirades/emojirades:v1.13.2
          imagePullPolicy: IfNotPresent
          name: emojirades
          args:
            - "-vv"
            - "multiple"
          env:
            - name: TZ
              value: "Australia/Melbourne"
            - name: AWS_DEFAULT_REGION
              value: "ap-southeast-2"
          envFrom:
            - secretRef:
                name: emojirades-secrets
