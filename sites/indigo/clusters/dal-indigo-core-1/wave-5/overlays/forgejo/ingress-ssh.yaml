apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: ingress-route-ssh
  annotations:
    kubernetes.io/ingress.class: ingress-private

spec:
  entryPoints:
    - ssh
  routes:
    - match: HostSNI(`*`)
      services:
        - name: forgejo-ssh
          namespace: forgejo
          port: 22

  tls:
    passthrough: true
