apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: dolores-brain
    app.kubernetes.io/name: dolores-brain
  name: dolores-brain
  namespace: dolores-brain
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: dolores-brain
      app.kubernetes.io/name: dolores-brain
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: dolores-brain
        app.kubernetes.io/name: dolores-brain
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: dolores-brain
          image: ghcr.io/anchavesb/dolores-brain:v0.0.0
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: dolores-brain-config
          ports:
            - containerPort: 8003
              name: http
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dolores-brain-data
