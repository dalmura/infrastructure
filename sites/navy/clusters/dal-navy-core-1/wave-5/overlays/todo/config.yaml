apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-config
  namespace: todo
data:
  # Storage backend: postgres for production multiuser
  STORAGE_BACKEND: "postgres"
  PORT: "5000"
  DEBUG: "0"
  APP_NAME: "ToDo & Notes"
  # OIDC / Authentik
  OIDC_ENABLED: "1"
  OIDC_ISSUER: "https://auth.navy.dalmura.cloud/application/o/notes/"
  OIDC_SCOPES: "openid profile email"
  # Additional JWT issuers for mobile app (format: issuer_url|client_id)
  OIDC_JWT_ISSUERS: "https://auth.navy.dalmura.cloud/application/o/notes-mobile/|XbwAGVuDLaMU7ylhu7VGhw7zXNRMRzhlrVdicW6E"