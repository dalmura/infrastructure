apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo
  namespace: todo
  labels:
    app.kubernetes.io/instance: todo
    app.kubernetes.io/name: todo
  annotations:
    cert-manager.io/cluster-issuer: dalmura-letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: notes.navy.dalmura.cloud
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Removed authentik middleware - app handles OIDC natively
spec:
  ingressClassName: ingress-private
  tls:
    - hosts:
        - notes.navy.dalmura.cloud
      secretName: todo-cert
  rules:
    - host: notes.navy.dalmura.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo
                port:
                  number: 5000
