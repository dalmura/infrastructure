apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-test
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/dalmura/infrastructure.git
      path: sites/navy/clusters/dal-navy-core-1/wave-9/overlays/cnpg-test
      targetRevision: HEAD
  destination:
    namespace: cnpg-test
    server: {{ .Values.spec.destination.server }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 1
